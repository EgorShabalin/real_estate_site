{% extends 'my_site/base.html' %}

{% block content %}

<div class="login_signup">

    <center>

      <h2 class='page_heading'>FEEL FREE TO CONTACT US!</h2>

      <form action="https://formcarry.com/s/3NUmojan1a" method="POST" enctype="multipart/form-data">

        <table>

                <tr>
                    <td>                      

                        <label for="fc-generated-1-name">Your Full Name: </label>

                    </td>

                    <td>

                        <input required type="text" name="name" id="fc-generated-1-name" placeholder="Your first and last name" />

                    </td>
                
                </tr>

                <tr>
                    <td>

                        <label for="fc-generated-1-email">Your Email Address: </label>

                    </td>

                    <td>

                        <input required type="email" name="email" id="fc-generated-1-email" placeholder="john@doe.com" />

                    </td>
                
                </tr>

                <tr>
                    <td>

                        <label for="fc-generated-1-phone">Your Phone Number: </label>

                    </td>

                    <td>

                        <input required type="phone" name="phone" id="fc-generated-1-phone" placeholder="+901234567890" />

                    </td>
                
                </tr>

                <tr>
                    <td>

                        <label for="fc-generated-1-message">Your Message: </label>

                    </td>

                    <td>

                        <textarea rows='10' cols='50' required name="message" name="message" id="fc-generated-1-message" placeholder="Enter your message starting from the ID number of the property..."></textarea>

                    </td>
                
                </tr>
          
          </table>

          <button class='button' type="submit">SEND</button>

      </form>

    </center>

  </div>

{% endblock %}
