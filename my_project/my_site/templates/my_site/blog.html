{% extends 'my_site/base.html' %}

{% block content %}

<div class='content'>

    <div class='blog_list'>

        {% for article in blog_list %}

            <div class='blog_article'>

                <div class='blog_title'>

                    <h2>{{ article.title }}</h2>

                    <small>{{ article.updated_at}}</small>

                </div>

                <div class='description'>

                    <img class='detail_image' src="{{ article.blog_images.first.image.url }}" alt="img">

                    <p>{{ article.text }}</p>
                
                </div>
            
            </div>
        
        {% endfor %}
    
    </div>

</div>

{% endblock %}
